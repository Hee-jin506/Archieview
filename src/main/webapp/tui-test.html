<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  
<link  rel="stylesheet" type="text/css" href="tui-image-editor.min.css"/>
<script src="tui-image-editor.min.js"></script>

  </head>
  <body>
  
  
    <div id="tui-image-editor"></div>
   
   
   <script type="text/javascript">
	    var ImageEditor = require('tui-image-editor');
	    var FileSaver = require('file-saver'); //to download edited image to local. Use after npm install file-saver
	    var blackTheme = require('./js/theme/black-theme.js');
	   var locale_ru_RU = {
	     // override default English locale to your custom
	     Crop: 'Обзрезать',
	     'Delete-all': 'Удалить всё',
	     // etc...
	   };
	   var instance = new ImageEditor(document.querySelector('#tui-image-editor'), {
	     includeUI: {
	       loadImage: {
	         path: 'img/sampleImage.jpg',
	         name: 'SampleImage',
	       },
	       locale: locale_ru_RU,
	       theme: blackTheme, // or whiteTheme
	       initMenu: 'filter',
	       menuBarPosition: 'bottom',
	     },
	     cssMaxWidth: 700,
	     cssMaxHeight: 500,
	     selectionStyle: {
	       cornerSize: 20,
	       rotatingPointOffset: 70,
	     },
	   });
   </script>
   
   
  </body>
</html>
