<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
    <style>
      #jb-container {
        width: 1024px;
        margin: 0px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-header {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #bcbcbc;
      }
      #jb-content {
        width: 460px;
        height: 300px;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #jb-sidebar {
        width: 460px;
        height: 300px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border: 1px solid #bcbcbc;
      }

      #jb-list {
        clear: both;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }

      #jb-footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
    </style>
  </head>
  <body>
    <div id="jb-container">
      <div id="jb-header">
        <h1>여기상단바</h1>
      </div>

      <div id="jb-content">
        <h2>타겟내용</h2>
        <p>여기 타겟정보</p>
        <p>여기 타겟정보</p>
      </div>

      <div id="jb-sidebar">
        <h2>신고내용</h2>
        <ul>
          <li>여기</li>
          <li>신고</li>
          <li>정보</li>
        </ul>
      </div>

      <div id="jb-list">
        <p>여기 리스트</p>
        <p>여기 리스트</p>
        <p>여기 리스트</p>
        <p>여기 리스트</p>
        <p>여기 리스트</p>
        <p>여기 리스트</p>
      </div>

      <div id="jb-footer">
        <p>비트캠프 팀 아카이뷰 최희진 이건목 류승희 김찬구 정지은</p> 
      </div>
      
    </div>
  </body>
</html>
